services:
  - type: web
    name: pdf-epub-converter-api
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: ./build.sh
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
    healthCheckPath: /
    autoDeploy: true 